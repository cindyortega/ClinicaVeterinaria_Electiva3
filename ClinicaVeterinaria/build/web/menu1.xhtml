<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--Menu para Grupo de Usuario 1 - Medicos -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Clinica Veterinaria</title>
        <style>
            body {
                background-image: url("#{resource['images/image8.png']}");
                background-size: cover;
                background-repeat: no-repeat; 
                background-attachment:fixed;

            }
        </style>
    </h:head>
    <h:body>
         <!--ahora solo se va a ver si se inicia sesion porque esta renderizado, rendered="#{usuarioBean.verificarSesion()}"-->
        <p:panel header="Clinica Veterinaria" style="margin-bottom:20px;text-align:center">
            <p:graphicImage value="#{FacesContext.getCurrentInstance().getExternalContext()}/resources/images/Logotipo.png" height="50" dir="rtl" />
        </p:panel>
        <div align="center">
            <h:form>
                <p:fieldset legend="Menú" style="width:350pt">
                    <p:panel header="Agregar">
                        <p:link outcome="addUsuario" value="Registrar Usuario"/> <br/>
                        <p:link outcome="addCliente" value="Agregar Cliente" /> <br/>
                        <p:link outcome="addMascota" value="Agregar Mascota" /> <br/>
                        <p:link outcome="addMascotaVacuna" value="Agregar Vacuna a Mascota" /> <br/>
                        <p:link outcome="addProxVacuna" value="Agregar Proxima Vacuna a Mascota" /> <br/>
                        <p:link outcome="addMedicoVeterinario" value="Agregar Medico Veterinario" /> <br/>
                        <p:link outcome="addVacuna" value="Agregar Vacuna" /> <br/>
                        <p:link outcome="addGrupoUsuario" value="Agregar Grupo de Usuario" /> <br/>
                    </p:panel>
                    
                    <br></br>
                    
                    <p:panel header="Buscar">
                        <p:link outcome="getClienteByID" value="Buscar Cliente" /> <br/> 
                        <p:link outcome="getMascotaByID" value="Buscar Mascota" /> <br/>
                        <p:link outcome="getMascotaVacunaByID" value="Buscar Vacuna de Mascota" /> <br/>
                        <p:link outcome="getProxVacunaByID" value="Buscar Próxima Vacuna de Mascota" /> <br/>
                        <p:link outcome="getMedicoVeterinarioByID" value="Buscar Médico Veterinario" /> <br/>
                        <p:link outcome="getVacunaByID" value="Buscar Vacuna" /> <br/>
                        <p:link outcome="getUsuarioByID" value="Buscar Usuario" /> <br/>
                        <p:link outcome="getGrupoUsuarioByID" value="Buscar Grupo de Usuario" /> <br/>
                        
                    </p:panel>
                    
                    <br></br>
                    
                    <p:panel header="Eliminar">
                        
                    </p:panel>
                    
                    <br></br>
                    
                    <p:commandButton value="Cerrar Sesión" actionListener="#{usuarioBean.cerrarSesion()}"
                                     action="/index?faces-redirect=true" icon="ui-icon-power"/>
                </p:fieldset>

            </h:form>
        </div>
    </h:body>
</html>
