<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Clinica Veterinaria</title>
    </h:head>
    <h:body> 

        <h:form class="form-signin">
            <p:messages autoUpdate="true" />
            <p:panel header="Clinica Veterinaria" style="margin-bottom:20px;text-align:center">
                <p:graphicImage value="#{FacesContext.getCurrentInstance().getExternalContext()}/resources/images/Logotipo.png" height="50" dir="rtl" />
            </p:panel>
            <div align="center">
                <p:fieldset legend="Iniciar Sesi칩n" style="width:350pt">
                    <h:panelGrid columns="3">
                        <p:outputLabel for="txtUsuario" value="Usuario: " />
                        <p:inputText id="txtUsuario" value="#{usuarioBean.usuario}" required="true"
                                     requiredMessage="Campo Requerido"/>
                        <p:message for="txtUsuario"/>

                        <p:outputLabel for="txtPass" value="Contrase침a: "/>
                        <p:password id="txtPass" value="#{usuarioBean.password}" required="true"
                                    requiredMessage="Campo Requerido"/>
                        <p:message for="txtPass"/>

                        <h:column />
                        <p:commandButton icon="ui-icon-key" value="Iniciar Sesi칩n"
                                         action="#{usuarioBean.verificarDatos()}"/>
                    </h:panelGrid>

                </p:fieldset>
            </div>
            <p:separator />
        </h:form>
        <!--Desde aca borrar despues
        Usuario: <h:inputText value="#{usuarioBean.usuario}"/><br/>
        Contrase침a: <h:inputSecret value="#{usuarioBean.password}"/><br/>
        <h:commandButton value="submit" type="submit" action="usuarioBean.checkLogin"/><br/> 
        <!hasta aca -->
        <p:graphicImage value="#{FacesContext.getCurrentInstance().getExternalContext()}/resources/images/image8.png" width="1200"/>
    </h:body>
</html>
