<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Agregar Cliente</title>
    </h:head>
    <h:body>
        <h:form>
            <!--Para mostrar mensajes en los campoc requeridos-->
            <p:messages id="mensaje" autoUpdate="false" />
            
            <p:fieldset legend="Agregar Cliente">
                <h:panelGrid columns="3" id="pgAddCliente">
                    <p:outputLabel for="txtId" value="ID Cliente: "/>
                    <p:inputText id="txtId" value="#{clienteBean.idCliente}" required="true"
                                 requiredMessage="Campo requerido."/>
                    <p:message for="txtId"/>

                    <p:outputLabel for="txtNombre" value="Nombre Completo: "/>
                    <p:inputText id="txtNombre" value="#{clienteBean.nombre}" required="true"
                                 requiredMessage="Campo requerido."/>
                    <p:message for="txtNombre"/>

                    <p:outputLabel for="txtTelefono" value="Telefono: "/>
                    <p:inputText id="txtTelefono" value="#{clienteBean.telefono}" required="true"
                                 requiredMessage="Campo requerido."/>
                    <p:message for="txtTelefono"/>

                    <p:outputLabel for="txtDireccion" value="DirecciÃ³n: "/>
                    <p:inputText id="txtDireccion" value="#{clienteBean.direccion}"/>
                    <p:message for="txtDireccion"/>

                    <p:outputLabel for="txtEmail" value="Email: "/>
                    <p:inputText id="txtEmail" value="#{clienteBean.email}"/>
                    <p:message for="txtEmail"/>
                    
                    <h:column />
                    <p:commandButton icon="ui-icon-check" value="Guardar" update="pgAddCliente"/>
                    
                </h:panelGrid>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
