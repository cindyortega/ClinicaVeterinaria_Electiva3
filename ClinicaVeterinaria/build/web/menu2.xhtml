<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--Menu para Grupo de Usuario 2 - Recepcionista -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Clinica Veterinaria</title>
        <style>
            body {
                background-image: url("#{resource['images/image8.png']}");
                background-size: cover;
                background-repeat: no-repeat; 
                background-attachment:fixed;

            }
        </style>
    </h:head>
    <h:body>
        <!--ahora solo se va a ver si se inicia sesion porque esta renderizado"-->
        <p:panel header="Clinica Veterinaria" style="margin-bottom:20px;text-align:center">
            <p:graphicImage value="#{FacesContext.getCurrentInstance().getExternalContext()}/resources/images/Logotipo.png" height="50" dir="rtl" />
        </p:panel>
        
        <p:fieldset style="width:150pt">         
            <p:outputLabel value="Bienvenid@: #{usuarioBean.usuario}"/>
        </p:fieldset>
        
        <br/>
        <div align="center">
            <h:form  rendered="#{usuarioBean.verificarSesion()}">
                <p:fieldset legend="Menú" style="width:350pt">
                    <p:panel header="Agregar" toggleable="true">
                        <p:link outcome="addCliente" value="Agregar Cliente" /> <br/>
                        <p:link outcome="addMascota" value="Agregar Mascota" /> <br/>
                        <p:link outcome="addMedicoVeterinario" value="Agregar Medico Veterinario" /> <br/>
                        <p:link outcome="addVacuna" value="Agregar Vacuna" />
                    </p:panel>

                    <br></br>

                    <p:panel header="Buscar" toggleable="true">
                        <p:link outcome="getClienteByID" value="Buscar Cliente" /> <br/>
                        <p:link outcome="getMascotaByID" value="Buscar Mascota" /> <br/>
                        <p:link outcome="getMascotaVacunaByID" value="Buscar Vacuna de Mascota" /> <br/>
                        <p:link outcome="getProxVacunaByID" value="Buscar Próxima Vacuna de Mascota" /> <br/>
                        <p:link outcome="getMedicoVeterinarioByID" value="Buscar Médico Veterinario" /> <br/>
                        <p:link outcome="getVacunaByID" value="Buscar Vacuna" /> <br/>
                    </p:panel>

                    <br></br>
                    
                     <p:panel header="Actualizar" toggleable="true">
                        <p:link outcome="updateCliente" value="Actualizar Cliente" /> <br/>
                        <p:link outcome="updateMascota" value="Actualizar Mascota" /> <br/>
                        <p:link outcome="updateMedicoVeterinario" value="Actualizar Médico Veterinario" /> <br/>
                        <p:link outcome="updateVacuna" value="Actualizar Vacuna" /> <br/>
                        
                    </p:panel>

                    <br></br>
                    
                    <p:panel header="Agenda para llamadas del día" toggleable="true">
                        <p:link outcome="getListProxVacuna" value="Lista de Próximas Vacunaciones"/> <br/>
                    </p:panel>
                    
                    <br></br>
                    
                    <p:commandButton value="Cerrar Sesión" actionListener="#{usuarioBean.cerrarSesion()}" 
                                     action="/index?faces-redirect=true" icon="ui-icon-power"/>
                </p:fieldset>

            </h:form>
        </div>
    </h:body>
</html>
