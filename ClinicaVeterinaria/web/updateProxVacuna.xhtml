<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Actualizar Proxima Vacuna</title>
        <style>
            body {
                background-image: url("#{resource['images/image8.png']}");
                background-size: cover;
                background-repeat: no-repeat; 
                background-attachment:fixed;

            }
        </style>
    </h:head>
    <h:body>
        <p:panel header="Clinica Veterinaria" style="margin-bottom:20px;text-align:center">
            <p:graphicImage value="#{FacesContext.getCurrentInstance().getExternalContext()}/resources/images/Logotipo.png" height="50" dir="rtl" />
        </p:panel>
        <h:form>
            <p:messages id="mensaje" autoUpdate="false" style="blue" />
            <div align="center">
                <p:fieldset legend="Actualizar Próxima Vacuna de Mascota" style="width:350pt">
                    <h:panelGrid columns="3" id="pgActualizarProxVacuna">
                        <p:outputLabel for="txtId" value="ID Próxima Vacuna: "/>
                        <p:inputText id="txtId" value="#{proxVacunaBean.idProxVacuna}" required="true"
                                     requiredMessage="Campo requerido."/>
                        <p:message for="txtId"/>

                        <p:outputLabel for="txtMascota" value="Mascota: "/>
                        <p:inputText id="txtMascota" value="#{proxVacunaBean.mascota}"/>
                        <p:message for="txtMascota"/>

                        <p:outputLabel for="txtFechaProx" value="Fecha de la Próxima Vacuna: "/>
                        <p:inputText id="txtFechaProx" value="#{proxVacunaBean.fechaProxVacuna}"/>
                        <p:message for="txtFechaProx"/>

                        <p:outputLabel for="txtNombreVacuna" value="Nombre de la Vacuna: "/>
                        <p:inputText id="txtNombreVacuna" value="#{proxVacunaBean.nombreVacuna}"/>
                        <p:message for="txtNombreVacuna"/>

                        <p:outputLabel for="txtDetalles" value="Detalles: "/>
                        <p:inputText id="txtDetalles" value="#{proxVacunaBean.detalles}"/>
                        <p:message for="txtDetalles"/>

                        <h:column />
                        <p:commandButton icon="ui-icon-search" value="Buscar" update="pgActualizarProxVacuna"
                                         action="#{proxVacunaBean.returnProxVacunaByID()}"/>
                        <p:commandButton icon="ui-icon-check" value="Actualizar" update="pgActualizarProxVacuna"
                                         action="#{proxVacunaBean.updateProxVacuna()}"/><!--No limpia porque no puede convertir-->
                    </h:panelGrid>
                </p:fieldset>
            </div>
        </h:form>
    </h:body>
</html>
