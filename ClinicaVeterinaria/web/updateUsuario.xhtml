<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Actualizar Usuario</title>
        <style>
            body {
                background-image: url("#{resource['images/image8.png']}");
                background-size: cover;
                background-repeat: no-repeat; 
                background-attachment:fixed;

            }
        </style>
    </h:head>
    <h:body>
        <p:panel header="Clinica Veterinaria" style="margin-bottom:20px;text-align:center">
            <p:graphicImage value="#{FacesContext.getCurrentInstance().getExternalContext()}/resources/images/Logotipo.png" height="50" dir="rtl" />
        </p:panel>
        <h:form>
            <p:messages id="mensaje" autoUpdate="false" style="blue" />
            <div align="center">
                <p:fieldset legend="Actualizar Usuario" style="width:350pt">
                    <h:panelGrid columns="3" id="pgActualizarUsuario">
                        <p:outputLabel for="txtId" value="ID Usuario: "/>
                        <p:inputText id="txtId" value="#{usuarioBean.idUsuario}" required="true"
                                     requiredMessage="Campo requerido."/>
                        <p:message for="txtId"/>

                        <p:outputLabel for="txtGrupoUsuario" value="Grupo de Usuario: "/>
                        <p:inputText id="txtGrupoUsuario" value="#{usuarioBean.grupoUsuario}"/>
                        <p:message for="txtGrupoUsuario"/>

                        <p:outputLabel for="txtUsuario" value="Usuario: "/>
                        <p:inputText id="txtUsuario" value="#{usuarioBean.usuario}"/>
                        <p:message for="txtUsuario"/>

                        <p:outputLabel for="txtNombre" value="Nombre: "/>
                        <p:inputText id="txtNombre" value="#{usuarioBean.nombre}"/>
                        <p:message for="txtNombre"/>

                        <p:outputLabel for="txtApellido" value="Apellido: "/>
                        <p:inputText id="txtApellido" value="#{usuarioBean.apellido}"/>
                        <p:message for="txtApellido"/>

                        <h:column />
                        <p:commandButton icon="ui-icon-search" value="Buscar" update="pgActualizarUsuario"
                                         action="#{usuarioBean.returnUsuarioByID()}"/>
                        <p:commandButton icon="ui-icon-check" value="Actualizar" update="pgActualizarUsuario"
                                         action="#{usuarioBean.updateUsuario()}"/> 
                        <p:commandButton icon="ui-icon-check" value="Limpiar" update="pgActualizarUsuario"
                                         action="#{usuarioBean.limpiarDatos()}"/> <!--No limpia  porque no puede convertir-->
                    </h:panelGrid>
                </p:fieldset>
            </div>
        </h:form>
    </h:body>
</html>
