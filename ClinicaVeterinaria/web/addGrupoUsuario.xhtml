<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Agregar Grupo de Usuario</title>
        <style>
            body {
                background-image: url("#{resource['images/image8.png']}");
                background-size: cover;
                background-repeat: no-repeat; 
                background-attachment:fixed;

            }
        </style>
    </h:head>
    <h:body>
        <p:panel header="Clinica Veterinaria" style="margin-bottom:20px;text-align:center">
            <p:graphicImage value="#{FacesContext.getCurrentInstance().getExternalContext()}/resources/images/Logotipo.png" height="50" dir="rtl" />
        </p:panel>
        <h:form>
            <p:messages id="mensaje" autoUpdate="false" />
            <div align="center">
                <p:fieldset legend="Agregar Grupo de Usuario" style="width:300pt">
                    <h:panelGrid columns="3" id="pgAddGrupoUsuario">
                        <p:outputLabel for="txtId" value="ID Grupo Usuario: "/>
                        <p:inputText id="txtId" value="#{grupoUsuarioBean.idGrupo}" required="true" 
                                     requiredMessage="Campo Requerido."/>
                        <p:message for="txtId"/>

                        <p:outputLabel for="txtNombre" value="Nombre Grupo Usuario: "/>
                        <p:inputText id="txtNombre" value="#{grupoUsuarioBean.nombreGrupo}" required="true" 
                                     requiredMessage="Campo Requerido."/>
                        <p:message for="txtNombre"/>

                        <h:column />
                        <p:commandButton icon="ui-icon-disk" value="Guardar" update="pgAddGrupoUsuario" ajax ="false"
                                         actionListener="#{grupoUsuarioBean.addGrupoUsuario()}"/>
                    </h:panelGrid>

                </p:fieldset>
            </div>
        </h:form>
    </h:body>
</html>
