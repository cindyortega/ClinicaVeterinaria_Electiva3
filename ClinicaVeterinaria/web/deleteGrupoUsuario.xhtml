<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Eliminar Grupo de Usuario</title>
        <style>
            body {
                background-image: url("#{resource['images/image8.png']}");
                background-size: cover;
                background-repeat: no-repeat; 
                background-attachment:fixed;

            }
        </style>
    </h:head>
    <h:body>
        <p:panel header="Clinica Veterinaria" style="margin-bottom:20px;text-align:center">
            <p:graphicImage value="#{FacesContext.getCurrentInstance().getExternalContext()}/resources/images/Logotipo.png" height="50" dir="rtl" />
        </p:panel>
        <h:form>
            <p:messages id="mensaje" autoUpdate="false" style="blue" />
            <div align="center">
                <p:fieldset legend="Eliminar Grupo Usuario" style="width:350pt">
                    <h:panelGrid columns="3" id="pgEliminarGrupo">
                        <p:outputLabel for="txtId" value="ID Grupo: "/>
                        <p:inputText id="txtId" value="#{grupoUsuarioBean.idGrupo}" required="true"
                                     requiredMessage="Campo requerido."/>
                        <p:message for="txtId"/>

                        <p:outputLabel for="txtNombre" value="Nombre Grupo: "/>
                        <p:inputText id="txtNombre" value="#{grupoUsuarioBean.nombreGrupo}"/>
                        <p:message for="txtNombre"/>

                        <p:commandButton icon="ui-icon-search" value="Consultar" update="pgEliminarGrupo"
                                         action="#{grupoUsuarioBean.returnGrupoUsuarioByID()}"/>
                        <p:commandButton icon="ui-icon-trash" value="Eliminar" update="pgEliminarGrupo" ajax ="false"
                                         actionListener="#{grupoUsuarioBean.deleteGrupoUsuario()}"/>
                        <p:commandButton icon="ui-icon-check" value="Limpiar" update="pgEliminarGrupo"
                                         action="#{grupoUsuarioBean.limpiarDatos()}"/>

                    </h:panelGrid>
                </p:fieldset>
            </div>
        </h:form>
    </h:body>
</html>
