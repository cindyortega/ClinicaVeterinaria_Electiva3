<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Buscar Médico Veterinario</title>
    </h:head>
    <h:body>
        <p:panel header="Clinica Veterinaria" style="margin-bottom:20px;text-align:center">
            <p:graphicImage value="#{FacesContext.getCurrentInstance().getExternalContext()}/resources/images/Logotipo.png" height="50" dir="rtl" />
        </p:panel>
        <h:form>
            <p:messages id="mensaje" autoUpdate="false" style="blue" />
            <div align="center">
                <p:fieldset legend="Buscar Médico Veterinario" style="width:350pt">
                    <h:panelGrid columns="3" id="pgBuscarMedico">
                        <p:outputLabel for="txtId" value="ID Médico Veterinario: "/>
                        <p:inputText id="txtId" value="#{medicoVeterinarioBean.idMedico}" required="true"
                                         requiredMessage="Campo requerido."/>
                        <p:message for="txtId"/>
                            
                        <p:outputLabel for="txtNombre" value="Nombre: "/>
                        <p:inputText id="txtNombre" value="#{medicoVeterinarioBean.nombre}"/>
                        <p:message for="txtNombre"/>

                        <p:outputLabel for="txtApellido" value="Apellido: "/>
                        <p:inputText id="txtApellido" value="#{medicoVeterinarioBean.apellido}"/>
                        <p:message for="txtApellido"/>

                        <p:outputLabel for="txtNroRegistro" value="Nro. de Registro: "/>
                        <p:inputText id="txtNroRegistro" value="#{medicoVeterinarioBean.nroRegistro}"/>
                        <p:message for="txtNroRegistro"/>

                        <h:column />
                        <p:commandButton icon="ui-icon-search" value="Buscar" update="pgBuscarMedico"
                                         action="#{medicoVeterinarioBean.returnMedicoVeterinarioByID()}"/>
                        <p:commandButton icon="ui-icon-check" value="Limpiar" update="pgBuscarMedico"
                                         actionListener="#{medicoVeterinarioBean.limpiarDatos()}"/>
                    </h:panelGrid>
                </p:fieldset>
            </div>
        </h:form>
    </h:body>
</html>
