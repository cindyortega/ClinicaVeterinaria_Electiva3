<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Agenda diaria de Próxima Vacunación</title>
            <style>
            body {
                background-image: url("#{resource['images/image8.png']}");
                background-size: cover;
                background-repeat: no-repeat; 
                background-attachment:fixed;

            }
            </style>
    </h:head>
    <h:body>
        <p:panel header="Clinica Veterinaria" style="margin-bottom:20px;text-align:center">
            <p:graphicImage value="#{FacesContext.getCurrentInstance().getExternalContext()}/resources/images/Logotipo.png" height="50" dir="rtl" />
        </p:panel>
        <h:form>
            <p:fieldset legend="Agenda diaria de Próxima Vacunación" style="width:750pt">
                <p:dataTable var="proxVacuna" value="#{proxVacunaBean}" 
                             emptyMessage="No hay próximas vacunas el dia de hoy."
                             paginator="true" rows="10" paginatorPosition="top"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink}
                             {PageLinks} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="10">
                    <p:column headerText="ID Próxima Vacuna">
                        <h:outputText value="#{proxVacuna.idProxVacuna}"/>
                    </p:column>
                    
                    <p:column headerText="Mascota">
                        <h:outputText value="#{proxVacuna.mascota.nombre}"/>
                    </p:column>
                    
                    <p:column headerText="Fecha de la Próxima Vacuna">
                        <h:outputText value="#{proxVacuna.fechaProxVacuna}"/>
                    </p:column>
                    
                    <p:column headerText="Nombre de la Vacuna">
                        <h:outputText value="#{proxVacuna.nombreVacuna}"/>
                    </p:column>
                    
                     <p:column headerText="Detalles">
                         <h:outputText value="#{proxVacuna.detalles}"/>
                    </p:column>
                    
                </p:dataTable>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
