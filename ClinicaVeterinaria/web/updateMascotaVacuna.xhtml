<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Actualizar Vacuna de Mascota</title>
        <style>
            body {
                background-image: url("#{resource['images/image8.png']}");
                background-size: cover;
                background-repeat: no-repeat; 
                background-attachment:fixed;

            }
        </style>
    </h:head>
    <h:body>
        <p:panel header="Clinica Veterinaria" style="margin-bottom:20px;text-align:center">
            <p:graphicImage value="#{FacesContext.getCurrentInstance().getExternalContext()}/resources/images/Logotipo.png" height="50" dir="rtl" />
        </p:panel>
        <h:form>
            <p:messages id="mensaje" autoUpdate="false" style="blue" />
            <div align="center">
                <p:fieldset legend="Actualizar Vacuna de Mascota" style="width:350pt">
                    <h:panelGrid columns="3" id="pgActualizarMascotaVacuna">
                        <p:outputLabel for="txtId" value="ID Vacuna de la Mascota: "/>
                        <p:inputText id="txtId" value="#{mascotaVacunaBean.id}" required="true"
                                     requiredMessage="Campo requerido."/>
                        <p:message for="txtId"/>

                        <p:outputLabel for="txtMascota" value="Mascota: "/>
                        <p:inputText id="txtMascota" value="#{mascotaVacunaBean.mascota}"/>
                        <p:message for="txtMascota"/>

                        <p:outputLabel for="txtMedico" value="Medico Veterinario: "/>
                        <p:inputText id="txtMedico" value="#{mascotaVacunaBean.medicoVeterinario}"/>
                        <p:message for="txtMedico"/>

                        <p:outputLabel for="txtVacuna" value="Vacuna: "/>
                        <p:inputText id="txtVacuna" value="#{mascotaVacunaBean.vacuna}"/>
                        <p:message for="txtVacuna"/>

                        <p:outputLabel for="txtNombreVacuna" value="Nombre de la Vacuna: "/>
                        <p:inputText id="txtNombreVacuna" value="#{mascotaVacunaBean.nombreVacuna}"/>
                        <p:message for="txtNombreVacuna"/>

                        <p:outputLabel for="txtDosis" value="Detalles Dosis: "/>
                        <p:inputText id="txtDosis" value="#{mascotaVacunaBean.detallesDosis}"/>
                        <p:message for="txtDosis"/>

                        <p:outputLabel for="txtFechaAplicacion" value="Fecha de AplicaciÃ³n: "/>
                        <p:inputText id="txtFechaAplicacion" value="#{mascotaVacunaBean.detallesDosis}"/>
                        <p:message for="txtFechaAplicacion"/>

                        <p:commandButton icon="ui-icon-search" value="Buscar" update="pgActualizarMascotaVacuna"
                                         action="#{mascotaVacunaBean.returnMascotaVacunaByID()}"/>
                        <p:commandButton icon="ui-icon-check" value="Limpiar" update="pgActualizarMascotaVacuna" ajax="false"
                                         actionListener="#{mascotaVacunaBean.updateMascotaVacuna()}"/>
                        <p:commandButton icon="ui-icon-check" value="Limpiar" update="pgActualizarMascotaVacuna"
                                         action="#{mascotaVacunaBean.limpiarDatos()}"/> <!--No limpia porque no puede convertir-->
                    </h:panelGrid>
                </p:fieldset>
            </div>
        </h:form>
    </h:body>
</html>
